name: libft CI Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: bash ci/install.bash

      - name: Create norm directory
        run: ./tools/normify.py

      - name: Norminette
        run: bash ci/norm.bash

      - name: Compile
        run: bash ci/compile.bash

      - name: Test
        run: bash ci/test.bash

      - name: Upload GCOV
        run: bash <(curl -s https://codecov.io/bash) -s "build/cache/reg"
